# To run this Docker Compose setup:
    # 1. Start:   docker compose up -d
    # 2. Stop:    docker compose down
    # 3. Logs:    docker compose logs -f
    
    version: '3.8'
    name: wabacjs-dev
    
    services:
      app:
        image: node:20
        container_name: wabacjs-dev
        working_dir: /app
        volumes:
          - .:/app
        ports:
          - "3000:3000"  # Assuming your app runs on port 3000
        command: tail -f /dev/null  # Keeps container running without starting the app
        environment:
          - NODE_ENV=development 